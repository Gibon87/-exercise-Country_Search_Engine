<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Country Search Engine</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
    
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="transpBackground jumbotron">
                <h1 class="add-color">HELLO, I AM NICO!</h1>
                <h1>I VISITED MANY COUTRIES AROUND THE WORLD</h1>
                <a href="#" class="link" id="hyperlink"><i class="fa fa-arrow-down"></i> WOW! TELL ME SOMETHING MORE <i class="fa fa-arrow-down"></i></a>
            </div>
            <div class="transpBackground search-container">
                <h1 class="add-color" id="appTitle">What country are you interested in?</h1>
                <input id="country-name" type="text" />
                <button id="search">Get info <i class="fa fa-search"></i></button>  
                <ul id="countries"></ul>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
